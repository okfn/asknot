<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" title="Default">
  <link rel="alternate stylesheet" type="text/css" href="plain.css" title="Bird's Eye View">
  <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="l10n.js"></script>
  <script type="text/javascript" src="foopy.js"></script>
  <link rel="resource" type="application/l10n" href="locales.ini" />
  <meta charset="utf-8">
  <title>What can I do for OKFN</title>
</head>
<body>

  <div id="wrapper">

    <div class="group" id="proglang">
      <span class="question" data-l10n-id="question"></span>
      <ul class="choices">
        <li next-group="writing">Writing</li>
        <li next-group="coding">Coding</li>
        <li next-group="engagement">Engagement
          <div class="extra" data-l10n-id="engagement-extra"></div>
        </li>
      </ul>
    </div>

    <div class="group" id="writing">
      <span class="question" data-l10n-id="writing-intro"></span>
      <ul class="choices">
        <li next-group="ff-cpp">Blog Posts
          <div class="extra" data-l10n-id="writing-blogposts-extra"></div>
        </li>
        <li>Public Domain Review
          <div class="extra" data-l10n-id="writing-pdr-extra"></div>
        </li>
      </ul>
    </div>

    <div class="group" id="coding">
      <span class="question" data-l10n-id="coding-intro"></span>
      <ul class="choices">
        <li>CKAN
          <div class="extra" data-l10n-id="coding-ckan-extra"></div>
        </li>
        <li>Recline.JS
          <div class="extra" data-l10n-id="coding-recline-extra"></div>
        </li>
        <li>OpenSpending
          <div class="extra" data-l10n-id="coding-openspending-extra"></div>
        </li>
      </ul>
    </div>

    <div class="group" id="engagement">
      <span class="question" data-l10n-id="engagement-intro"></span>
      <ul class="choices">
        <li>Start a new local group
          <div class="extra" data-l10n-id="engagement-lgstart-extra"></div>
        </li>
        <li>Engage with the local group in your area
          <div class="extra" data-l10n-id="engagement-lg-extra"></div>
        </li>
      </ul>
    </div>

    <div id="responses">
      <div id="ok"><a href="javascript:" data-l10n-id="more"></a></div>
      <div id="next">
        <a href="javascript:">
          <span data-l10n-id="negative1" class="negative"></span>
          <span data-l10n-id="negative2" class="negative"></span>
          <span data-l10n-id="negative3" class="negative"></span>
          <span data-l10n-id="negative4" class="negative"></span>
          <span data-l10n-id="negative5" class="negative"></span>
          <span data-l10n-id="negative6" class="negative"></span>
        </a>
      </div>
      <div id="back"><a href="javascript:" data-l10n-id="back"></a></div>
    </div>

    <div id="footer" data-l10n-id="credits"></div>
  </div>
  <footer>
  </footer>
</body>
</html>
